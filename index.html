<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan_App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="main-container">

    <div class="app-head">
      <h1>Classic Loan App</h1>

      <form action="#">
        <div class="descriptions">
          <div class="title">Amount</div>
          <input type="text" placeholder="Loan-Amount">
        </div>

        <div class="descriptions">
          <div class="title">Interest Rate</div>
          <input type="text" value="5.2">
        </div>

        <div class="descriptions">
          <div class="title">Months</div>
          <input type="text" value="12">
        </div>
      </form>
    </div>

    <div class="App-body">
      <div class="first-part">
        <div class="loan-emi">
          <h3>Your Loan EMI</h3>
          <div class="value">342</div>
        </div>

        <div class="Interest">
          <h3>Total payable Interest</h3>
          <div class="value">788</div>
        </div>

        <div class="Total">
          <h3>Sum Amount</h3>
          <div class="value">1942</div>
        </div>
        <button class="calc-btn">Calculate</button>
      </div>

      <div class="sec-part">
        chart
      </div>
    </div>
  </div>

  <script>calc.js</script>
</body>
</html>
